  <div class ="content">
    <div class ="titlemain">
      <h1>Latest Song</h1>

        <div class="container">
          <div class ="row">
            <div class ="column">
              <div class="image">
                <img src="images/city.jpeg">
              </div>
            </div>
            <div class ="column">
              <div class="phototitle">
                <h1>City</h1>
                  <p>By Arelize</p>
                    <audio controls>
                      <source src="audio/city-arelize.mp3" type="audio/mpeg">
                      </audio>
                </div>
            </div>
            <div class="column">
              <div class="stuff" id="first">
                <canvas id="sketch" width="490" height="315"></canvas>
                <script>
                document.addEventListener('DOMContentLoaded', main);

                    var sketch;
                    var context;
                    var circle = {'x':-1, 'y':20, 'r':.5};
                    var dx = 20;
                    var dy = 40;
                    var fps = 50;

                    function main() {
                      sketch = document.getElementById('sketch');
                			context = sketch.getContext("2d");
                      circle = {'x':25, 'y':sketch.offsetHeight/2, 'r':25};
                      setInterval(animate, fps);
                    }

                    function animate() {
                      draw_circle(circle.x, circle.y, circle.r);
                      circle.x = circle.x + dx;
                      circle.y = circle.y + dy;
                      if (circle.x > sketch.offsetWidth - dx - circle.r){
                        dx = dx * -1;
                      } else if (circle.x < circle.r - dx){
                        dx = dx * -1;
                      }
                      if (circle.y > sketch.offsetHeight - dy - circle.r){
                        dy = dy * -1;
                      } else if (circle.y < circle.r - dy){
                        dy = dy * -1;
                      }
                    }

                    function draw_circle(x, y, r) {
                      context.beginPath();
                		  context.arc(x, y, r, 0, 1 * Math.PI, true);
                		  context.closePath();
                		  context.fill();
                      context.fillStyle = "#F2A2A9";
                    }
               </script>
          </div>
        </div>
      </div>

    </div>
    <br>
    <br>
    <br>
  </div>
  </body>
